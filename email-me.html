<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marimekko Inventory Status Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="dest/css/global.css" />
    <link rel="stylesheet" href="src/css/lib/select2.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="dest/css/mari-select2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="dest/css/input.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="dest/css/button.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="dest/css/email-me.css" />
    <script src='src/js/lib/jquery-3.3.1.min.js'></script>
    <script src="src/js/lib/bootstrap.min.js"></script>
    <script src="src/js/lib/select2.min.js"></script>
    <script src="dest/js/email-me.js"></script>
    <script src="dest/js/form-validation.js"></script>
</head>

<body>
    <div class="rich-product-page">
        <select class="select2fied list-size" style='width: 300px'>
            <option value="One" disabled>One - email me when available</option>
            <option value="Two">Two</option>
            <option value="Three" disabled>Three - email me when available</option>
            <option value="Four">Four</option>
            <option value="Five" disabled>Five - email me when available</option>
            <option value="Six">Six</option>
        </select>
        <div class="custom-select2-dropdown-wrapper"></div>
        <div class='product-alert'>
            <div class='product-alert-title'>Notify me when this product is available</div>
            <input class='product-alert-email mari-input mari-input--text mari-input--text-md mari-input--text-primary' type='email' placeholder="Enter your email address">
            <button class="product-alert-trigger mari-btn mari-btn-md mari-btn-primary">Email me when available</button>
        </div>
    </div>
</body>

</html>
