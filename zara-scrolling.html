<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="dest/css/global.css" />
  <link rel="stylesheet" href="src/css/lib/select2.min.css">
  <script src='src/js/lib/jquery-3.3.1.min.js'></script>
  <script src='src/js/lib/lodash.js'></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body{
        padding: 50px 0;
    }
    .wrapper, .footer {
      width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
    }

    .left,
    .right {
      writing-mode: vertical-rl;
      text-orientation: upright;
      text-align: center;
      font-size: 35px;
    }

    .left {
      width: 750px;
      background: lightblue;
      height: 3000px;
      line-height: 750px;
    }

    .right {
      width: 450px;
      background: lightcoral;
      height: 1200px;
      line-height: 450px;
      position: relative;
    }

    .footer {
      background: lightgray;
      height: 300px;
      margin-top: 100px;
    }

    .expand-right {
      height: 1500px;
    }
  </style>
</head>

<body>
  <div class='wrapper'>
    <div class='left'>asdiadiasdiasdiwqeflgphjweogjg</div>
    <div class='right'>asdiadiasdiasdiwqeflgphjweogjg</div>
  </div>
  <div class='footer'></div>

  <script>
    var $left = $('.left');
    var $right = $('.right');
    var rightHeight = $right.height();
    var leftHeight = $left.height();
    var bodyHeight = $('body').height();
    var makeFixed = leftHeight > rightHeight;
    var winHeight = window.innerHeight;
    var crdTop = $right.offset().top;
    var scrollDownfixedThreshold = crdTop + rightHeight + 20 - winHeight;
    var leftBottomPos = crdTop + leftHeight;


    if (makeFixed) {

      // when refreshing page after detail info has been fixed
      if (window.scrollY > scrollDownfixedThreshold) {
        
      } else {
        var throttledScroll = _.throttle(scrollDownDetailInfoBeforeFixed, 10);
        $(window).on('scroll', throttledScroll);
        $right.on('click', function () {
          $right.toggleClass('expand-right');
        });

      }
      
    }

    function scrollDownDetailInfoBeforeFixed() {
      console.log('Scroll Down Fixing is detecting!');
      var currentDocPos = window.scrollY + winHeight;
        if(currentDocPos <= bodyHeight){
          if (currentDocPos <= leftBottomPos + 20) {

            if (window.scrollY >= scrollDownfixedThreshold) {
              $right.css({
                "margin-top": `${window.scrollY - scrollDownfixedThreshold}px`
              });
            }else {
              $right.css({
                "margin-top": 0
              });
            }
            // fix right column position when window scrolls to the bottom of left column    
          } else {
            $right.css({
              "margin-top": `${leftBottomPos - crdTop - rightHeight}px`
            });
          }      
        }
    }
  </script>
</body>

</html>
