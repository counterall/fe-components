<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="dest/css/global.css" />
  <link rel="stylesheet" href="src/css/lib/select2.min.css">
  <script src='src/js/lib/jquery-3.3.1.min.js'></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body{
        padding: 50px 0;
    }
    .wrapper, .footer {
      width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
    }

    .left,
    .right {
      writing-mode: vertical-rl;
      text-orientation: upright;
      text-align: center;
      font-size: 35px;
    }

    .left {
      width: 750px;
      background: lightblue;
      height: 2000px;
      line-height: 750px;
    }

    .right {
      width: 450px;
      background: lightcoral;
      height: 1200px;
      line-height: 450px;
    }

    .footer {
      background: lightgray;
      height: 300px;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div class='wrapper'>
    <div class='left'>asdiadiasdiasdiwqeflgphjweogjg</div>
    <div class='right'>asdiadiasdiasdiwqeflgphjweogjg</div>
  </div>
  <div class='footer'></div>

  <script>
    var $left = $('.left');
    var $right = $('.right');
    var rightHeight = $right.height();
    var leftHeight = $left.height();
    var makeFixed = leftHeight > rightHeight;
    var winHeight = window.innerHeight;
    var crdTop = $right.offset().top;
    var scrollDownfixedThreshold = crdTop + rightHeight + 20 - winHeight;

    if (makeFixed) {
      // check the window height
      if (winHeight < $right.height()) {

        // when refreshing page after detail info has been fixed
        if (window.scrollY > scrollDownfixedThreshold) {
          makeRightFixed(`-${scrollDownfixedThreshold}px`);
        } else {
          var tmpInterval;
          $(window).on('scroll', function () {
            clearInterval(tmpInterval);
            // If scrolling down
            if ($right.css('position') !== 'fixed') {
              tmpInterval = setInterval(() => {
                scrollDownDetailInfoBeforeFixed();
              }, 10);
            } else {
              // If scrolling up
            }
          });
        }

      }else{
        makeRightFixed();
      }

    }

    function scrollDownDetailInfoBeforeFixed() {
      console.log('Scroll Down Fixing is detecting!');
      clearInterval(tmpInterval);
      if (window.scrollY >= scrollDownfixedThreshold) {
        console.log(`Scroll Down Fixed!: ${scrollDownfixedThreshold}:${window.scrollY}`);
        makeRightFixed(`-${window.scrollY}px`);
      }
    }

    function makeRightFixed(top) {
        $('.right').css({
        'position': "fixed",
        'top': top,
        'right': "74px"
        });
    }
  </script>
</body>

</html>
