    var $wrapper = $('.wrapper');
    var $left = $('.left');
    var $right = $('.right');

    var initialAccordionHeight = updatedAccordionHeight =  $accordion.height();
    // var rightHeight = $right.height();
    var rightInnerHeight = $rightInner.height();

    var leftHeight = $left.height();
    // var bodyHeight = $(document).height();
    var makeFixed = leftHeight > rightInnerHeight;
    var winHeight = window.innerHeight;
    var crdTop = $left.offset().top;

    var rightOverflow = (crdTop + rightInnerHeight) > winHeight;
    var scrollDownfixedThreshold = crdTop + rightInnerHeight + 20 - winHeight;
    var leftBottomPos = crdTop + leftHeight;

    $accordion.on('click', function () {
      var accordionHeightOffset = $(this).toggleClass('expand-accordion').height() - updatedAccordionHeight;
      updatedAccordionHeight = $accordion.height();
      if (updatedAccordionHeight > initialAccordionHeight) {
        var wrapperPaddingBottom = parseInt($wrapper.css('padding-bottom').replace('px', ''));
        var updatedWrapperPaddingBottom = (wrapperPaddingBottom + accordionHeightOffset) > 0 ? wrapperPaddingBottom + accordionHeightOffset : 0;
        console.log(accordionHeightOffset, wrapperPaddingBottom, updatedWrapperPaddingBottom);
        $wrapper.css('padding-bottom', updatedWrapperPaddingBottom + "px");
      }else {
        $wrapper.css('padding-bottom', "0px");
      }
      
      scrollDownfixedThreshold = crdTop + $rightInner.height() + 20 - winHeight;
      // leftBottomPos = crdTop + $wrapper.innerHeight();
    });

    if (rightOverflow) {
      if (makeFixed) {
        var lastScrollY = window.scrollY;
        var scrollUpRightInitialInnerTop = 0, scrollUpInitialY = 0;
        
        // when refreshing page after detail info has been fixed
        if (window.scrollY > scrollDownfixedThreshold) {
          lastScrollY = window.scrollY - 1;
          scrollDownDetailInfoBeforeFixed();
        } 
        var throttledScroll = _.throttle(scrollDownDetailInfoBeforeFixed, 5);
        $(window).on('scroll', function () {
          scrollDownDetailInfoBeforeFixed();
        });

      } else {

      }
    }

    

    function scrollDownDetailInfoBeforeFixed() {
      var newCSS = {}, overrideCSS = false;
      var currentScrollY = window.scrollY;
      var scrollDown = currentScrollY > lastScrollY;
      lastScrollY = currentScrollY;
      var currentDocPos = currentScrollY + winHeight;
      var scrollUpfixedThreshold = $left.height() - $rightInner.height();
      console.log(scrollDown);


      if (scrollDown) {
        if (currentScrollY >= scrollDownfixedThreshold) {
        
          if (currentDocPos <= leftBottomPos + 20) {
            if ($rightInner.css('position') != 'fixed') {
              newCSS = {
                'position': 'fixed',
                'top': `-${scrollDownfixedThreshold - crdTop}px`
              };
              overrideCSS = true;
            }
          } else {
              if ($rightInner.css('position') == 'fixed') {
                newCSS = {};
                overrideCSS = true;
                $right.css('padding-top', `${scrollUpfixedThreshold}px`)
              }
          }
        } 
      } else {
        if (currentScrollY > scrollDownfixedThreshold ) {
          if ($rightInner.css('position') != 'fixed') { 

          } else {
            var fixedTop = parseFloat($rightInner.css('top').replace('px', ''));
            newCSS = {
              'top': `${fixedTop - scrollDown}px`,
              'position': 'fixed'
            };
            overrideCSS = true;
          }
          if (currentScrollY <= scrollUpfixedThreshold) {
            if (currentScrollY > 0) {
              if ($rightInner.css('position') != 'fixed') {
                newCSS = {
                'position': 'fixed',
                'top': `${crdTop}px`
                };
                overrideCSS = true;
              }
            } else {
              if ($rightInner.css('position') == 'fixed') {
                newCSS = {};
                overrideCSS = true;
                $right.css('padding-top', 0);
              }
            }
          }
        }
      }
      
      

      if (overrideCSS) {
        $rightInner.removeAttr('style').css(newCSS);
      }

    }
  </script>
