<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="dest/css/global.css" />
  <link rel="stylesheet" href="src/css/lib/select2.min.css">
  <script src='src/js/lib/jquery-3.3.1.min.js'></script>
  <script src='src/js/lib/lodash.js'></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body{
        padding: 100px 0 50px 0;
    }
    .wrapper, .footer {
      width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
    }

    .left,
    .right {
      writing-mode: vertical-rl;
      text-orientation: upright;
      text-align: center;
      font-size: 35px;
    }

    .left {
      width: 750px;
      background: lightblue;
      height: 3000px;
      line-height: 750px;
    }

    .right {
      width: 450px;
      background: lightgray;
      height: 1500px;
      line-height: 450px;
      position: fixed;
      right: 69.5px;
      top: 100px;
    }

    .right .inner {
      position: relative;
      background: lightcoral;
    }

    .footer {
      background: lightgoldenrodyellow;
      height: 300px;
      margin-top: 100px;
    }

    .expand-right {
      height: 1800px;
    }
  </style>
</head>

<body>
  <div class='wrapper'>
    <div class='left'>asdiadiasdiasdiwqeflgphjweogjg</div>
    <div class='right'><div class='inner'>asdiadias</div></div>
  </div>
  <div class='footer'></div>

  <script>
    var $left = $('.left');
    var $right = $('.right');
    var $rightInner = $('.right .inner');
    var rightHeight = $right.height();
    var rightInnerHeight = $rightInner.height();

    var leftHeight = $left.height();
    var bodyHeight = $(document).height();
    var makeFixed = leftHeight > rightInnerHeight;
    var winHeight = window.innerHeight;
    var crdTop = $left.offset().top;

    var rightOverflow = (crdTop + rightInnerHeight) > winHeight;
    var scrollDownfixedThreshold = crdTop + rightInnerHeight + 20 - winHeight;
    var leftBottomPos = crdTop + leftHeight;

    $right.on('click', function () {
      $right.toggleClass('expand-right');
    });

    if (rightOverflow) {
      if (makeFixed) {
        var lastScrollY = window.scrollY;
        var scrollUpRightInitialInnerTop = 0, scrollUpInitialY = 0;
        // when refreshing page after detail info has been fixed
        // if (window.scrollY > scrollDownfixedThreshold) {
        //   lastScrollY = window.scrollY - 1;
        //   scrollDownDetailInfoBeforeFixed();
        // } else {

          var throttledScroll = _.throttle(scrollDownDetailInfoBeforeFixed, 5);

          $(window).on('scroll', throttledScroll);
          // $(window).on('scroll', function() {
          //   scrollDownDetailInfoBeforeFixed();
          // });

        // }

      } else {

      }
    }

    

    function scrollDownDetailInfoBeforeFixed() {
      var newCSS = {}, overrideCSS = false;
      var currentScrollY = window.scrollY;
      var scrollDown = currentScrollY > lastScrollY;
      lastScrollY = currentScrollY;
      var currentDocPos = currentScrollY + winHeight;

      console.log(scrollDown);

      if (scrollDown) {
        scrollUpInitialY = scrollUpRightInitialInnerTop = 0;
        if (currentScrollY <= scrollDownfixedThreshold) {
          newCSS = {
            'top': `-${currentScrollY}px`
          };
          overrideCSS = true;
        }else {
          if (currentDocPos <= leftBottomPos + 20) {
            newCSS = {
              'top': `-${scrollDownfixedThreshold}px`
            }
            if ($rightInner.css('top') !== `-${scrollDownfixedThreshold}px`) {
              overrideCSS = true;
            }
          } else {
            newCSS = {
              top: `-${scrollDownfixedThreshold + currentDocPos - leftBottomPos - 20}px`
            };
            overrideCSS = true;
          }
          
        }
      } else {
        if (!scrollUpInitialY) {
          scrollUpInitialY = currentScrollY;
        }
        if (!scrollUpRightInitialInnerTop) {
          scrollUpRightInitialInnerTop = $right.offset().top - $rightInner.offset().top;
        }
        var updatedScrollUpRightInnerTop = $right.offset().top - $rightInner.offset().top;
        console.log(scrollUpInitialY, scrollUpRightInitialInnerTop, currentScrollY);
        if (updatedScrollUpRightInnerTop != 0) {
          newCSS = {
            'top': `-${scrollUpRightInitialInnerTop - (scrollUpInitialY - currentScrollY)}px`
          };
          overrideCSS = true;
        }
        
      }

      if (overrideCSS) {
        $rightInner.removeAttr('style').css(newCSS);
      }

    }
  </script>
</body>

</html>
